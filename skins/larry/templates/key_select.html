<div id='openpgpjs_key_select' class='propform popupdialog'>
  <fieldset>
    <div id='key_select_msg'class='manager-objects'></div>
    <div id='openpgpjs_key_select_list'></div>
    <input type='hidden' id='openpgpjs_selected_id' value='-1' />
    <p><label for='passphrase'><roundcube:label name="roundcube_openpgp.passphrase" />:</label> <input type='password' id='selected_key_passphrase' /></p>
    <p><input type='checkbox' id='openpgpjs_rememberpass' /> <roundcube:label name="roundcube_openpgp.remember_this_session" /></p>
    <div class='formbuttons'>
      <input type='button' class='button' value='OK' onclick='rcmail.openpgp_set_passphrase($("#openpgpjs_selected_id").val(), $("#selected_key_passphrase").val());' />
    </div>
  </fieldset>
</div>
