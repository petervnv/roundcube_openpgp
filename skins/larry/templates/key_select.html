<div id='openpgpjs_key_select' class="propform popupdialog">
  <fieldset>
    <div id="key_select_error" class="ui-state-error ui-corner-all hidden">
      <span class="ui-icon ui-icon-alert"></span>
      <p></p>
    </div>
    <div id='openpgpjs_key_select_list'></div>
    <p><label for="passphrase"><roundcube:label name="rc_openpgpjs.passphrase" />:</label> <input type='password' id='selected_key_passphrase' /></p>
    <p><input type='checkbox' id='openpgpjs_rememberpass' /> <roundcube:label name="rc_openpgpjs.remember_this_session" /></p>
    <div class="formbuttons">
      <input type='button' class='button' value='OK' onclick='rcmail.openpgp_set_passphrase($("#openpgpjs_selected_id").val(), $("#selected_key_passphrase").val());' />
    </div>
  </fieldset>
</div>
